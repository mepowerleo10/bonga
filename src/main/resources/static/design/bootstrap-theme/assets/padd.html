<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../../assets/fontawesome-5.9.0/css/all.min.css">
  <link rel="stylesheet" href="../../../custom-bootstrap/custom.css">
  <link rel="stylesheet" href="../assets/css/improved.css">

  <style>
    .page-title:after {
      content: "";
      /* This is necessary for the pseudo element to work. */
      display: block;
      /* This will put the pseudo element on its own line. */
      width: 5%;
      /* Change this to whatever width you want to have before hover. */
      /* padding-top: 20px; */
      /* This creates some space between the element and the border. */
      border-bottom: 1px solid black;
      /* This creates the border. Replace black with whatever color you want. */
      transition: .5s;
      /* This establishes the amount of time in seconds the animation should take from start to finish */
    }

    .page-title:hover:after {
      width: 15%;
      /* This will be the new width of your border when on hover */
    }
  </style>
</head>

<body>
  <div class="page-title">
    sdsdsds
  </div>
  <script src="../../../assets/js/jquery-3.3.1.min.js"></script>
  <script src="../../../assets/js/popper.min.js"></script>
  <!-- <script src="assets/js/chart.js"></script> -->
  <script src="../../../assets/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
